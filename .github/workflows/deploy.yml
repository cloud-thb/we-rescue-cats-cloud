name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm ci --legacy-peer-deps
          npm run build -- --configuration production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Deploy Frontend to S3
        run: |
          if [ -d "frontend/dist/frontend/browser" ]; then
            aws s3 sync frontend/dist/frontend/browser/ s3://cloud-semesterprojekt-2026/ --delete
          elif [ -d "frontend/dist/frontend" ]; then
            aws s3 sync frontend/dist/frontend/ s3://cloud-semesterprojekt-2026/ --delete
          elif [ -d "frontend/dist/browser" ]; then
            aws s3 sync frontend/dist/browser/ s3://cloud-semesterprojekt-2026/ --delete
          elif [ -d "frontend/dist/we-rescue-cats/browser" ]; then
            aws s3 sync frontend/dist/we-rescue-cats/browser/ s3://cloud-semesterprojekt-2026/ --delete
          else
            aws s3 sync frontend/dist/ s3://cloud-semesterprojekt-2026/ --delete
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/cloud-project
            git fetch origin
            git checkout main
            git pull --ff-only origin main
            cd /home/ubuntu/cloud-project/backend
            mvn -DskipTests package
            sudo systemctl restart we-rescue-cats
