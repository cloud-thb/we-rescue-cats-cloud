name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 60s
          command_timeout: 20m
          script: |
            set -e
            cd /home/ubuntu/cloud-project
            git fetch origin
            git checkout main
            git pull --ff-only origin main
            cd /home/ubuntu/cloud-project/backend
            mvn -DskipTests package
            sudo systemctl restart we-rescue-cats
