name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Compile classes (backend)
        working-directory: backend
        run: mvn -B -e -DskipTests compile

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: backend/target/classes

  test:
    name: Test backend
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests (backend)
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.H2Dialect
        run: mvn -B -e test

      - name: Print surefire reports
        if: failure()
        working-directory: backend
        run: |
          set +e
          shopt -s nullglob
          echo "=== surefire report files ==="
          ls -la target/surefire-reports || true
          echo "=== contents ==="
          for f in target/surefire-reports/*.txt target/surefire-reports/*.xml; do
            [ -f "$f" ] && echo "----- $f -----" && sed -n '1,200p' "$f"
          done

      - name: Upload surefire reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: backend/target/surefire-reports

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: backend/target/classes

      - name: Sonar scan with Maven (backend)
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B -e -DskipTests org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=cloud-thb_we-rescue-cats-cloud
          -Dsonar.organization=cloud-thb
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.java.binaries=target/classes
          -Dsonar.login=$SONAR_TOKEN

  sonar-frontend:
    name: SonarCloud Scan (frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: SonarCloud Scan (frontend)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=cloud-thb_we-rescue-cats-cloud-frontend
            -Dsonar.organization=cloud-thb
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN2 }}
